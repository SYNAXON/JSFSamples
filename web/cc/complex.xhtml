<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:syn="http://synaxon.de/synaxon"
      xmlns:synaxon="http://java.sun.com/jsf/composite/synaxon"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Complex Composite Component</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>A little simple CC</h1>
            <synaxon:loginPanel passwordValidatorMessage="Wrong password dude!" action="next">
                <f:validateLength for="userid" minimum="4" />
                <f:validateLength for="password" minimum="4" maximum="6" />
            </synaxon:loginPanel>
            <h1>A little more complex CC</h1>
            <syn:helloworld rendered="false" />
            <h1>A more complex CC</h1>
            <syn:helloinput />
            <h1>A complex CC with template</h1>
            <synaxon:helloRepeat totalStars="10" />
            <h1>A complete new renderer</h1>
            <syn:hellorenderer />
            <h1>A complete new renderer with custom Input</h1>
            <syn:helloInputRenderer />
        </h:form>
        <ui:debug hotkey="a"/>
    </h:body>
</html>
