<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite">
    <cc:interface>
        <cc:attribute name="useridValidatorMessage" default="Invalid userid" />
        <cc:attribute name="passwordValidatorMessage" default="Invalid password" />
        <cc:attribute name="action" targets="loginButton" default="next?faces-redirect=true" />
        <cc:editableValueHolder name="userid" />
        <cc:editableValueHolder name="password" />
    </cc:interface>
    <cc:implementation>
        <h:panelGrid>
            <h:outputLabel for="#{cc.clientId}:userid"
                           value="Userid:" />
            <h:inputText required="true"
                         requiredMessage="Userid is required"
                         validatorMessage="#{cc.attrs.useridValidatorMessage}"
                         id="userid" />
            <h:message for="#{cc.clientId}:userid" />
            <h:outputLabel for="#{cc.clientId}:password"
                           value="Password:" />
            <h:inputSecret required="true"
                           requiredMessage="Password is required"
                           validatorMessage="#{cc.attrs.passwordValidatorMessage}"
                           id="password" />
            <h:message for="#{cc.clientId}:password" />
            <h:outputText value="On Login, Go To:"
                          rendered="#{! empty cc.facets.loginOutcomeChoiceList}" />
            <h:commandButton id="loginButton"
                             value="Login" />
            <h:messages for="#{cc.clientId}" />
        </h:panelGrid>
    </cc:implementation>
</html>
